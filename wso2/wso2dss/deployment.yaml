apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2dss-deployment
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2dss
    spec:
      containers:
      - name: wso2dss
        image: wso2dss:3.5.1
        imagePullPolicy: IfNotPresent
        env:
        - name: STARTCMD
          value: "Setup"
        ports:
        -
          containerPort: 8280
          protocol: "TCP"
        -
          containerPort: 8243
          protocol: "TCP"
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 5672
          protocol: "TCP"
        -
          containerPort: 9711
          protocol: "TCP"
        -
          containerPort: 9611
          protocol: "TCP"
        -
          containerPort: 7711
          protocol: "TCP"
        -
          containerPort: 7611
          protocol: "TCP"
        volumeMounts:
        - name: wso2dss-v
          mountPath: /opt/wso2dss-3.5.1/repository
          subPath: repository
        - name: wso2dss-v
          mountPath: /opt/wso2dss-3.5.1/lib
          subPath: lib
      volumes:
      - name: wso2dss-v
        persistentVolumeClaim:
          claimName: wso2dss-volume-claim
--- 
apiVersion: v1
kind: Service
metadata:
  name: dss-service
  annotations: 
    service.beta.kubernetes.io/openstack-internal-load-balancer: "true"
spec:
  ports:
  - name: http9443
    port: 9443
    targetPort: 9443
  - name: http8243
    port: 8243
    targetPort: 8243
  - name: http8280
    port: 8280
    targetPort: 8280
  selector:
    deployment: wso2dss
  type: LoadBalancer
